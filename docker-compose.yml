version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: delivery-tracking-db
    environment:
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_password
      POSTGRES_DB: delivery_tracking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U delivery_user']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery-tracking-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://delivery_user:delivery_password@postgres:5432/delivery_tracking?schema=public
      JWT_SECRET: your-production-secret-change-this
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
      CORS_ORIGIN: '*'
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  postgres_data:
